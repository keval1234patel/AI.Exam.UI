<div class="bg-white shadow-md rounded-lg p-6 mb-6 border-l-4 border-indigo-500">
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
    <div>
      <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
        <!-- <lucide-trophy class="w-6 h-6 text-indigo-600"></lucide-trophy> -->
        {{ data.subjectName }} Exam Result
      </h1>
      <!-- <p class="text-gray-500 mt-1 text-sm">ID: {{ data.id }}</p> -->
    </div>

    <div class="mt-4 md:mt-0 flex gap-4">
      <div class="px-4 py-2 rounded-full font-bold text-white shadow-sm"
           [ngClass]="data.score > 0 ? 'bg-green-500' : 'bg-red-500'">
        Score: {{ data.score }}
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mt-6 pt-6 border-t border-gray-100">

    <div class="flex items-center gap-3">
      <div class="p-2 bg-blue-50 rounded-lg text-blue-600">
        <!-- <lucide-bar-chart-2 class="w-5 h-5"></lucide-bar-chart-2> -->
      </div>
      <div>
        <p class="text-xs text-gray-500 font-medium uppercase">Difficulty</p>
        <p class="font-semibold text-gray-700">{{ data.difficultyLevel }}</p>
      </div>
    </div>

    <div class="flex items-center gap-3">
      <div class="p-2 bg-purple-50 rounded-lg text-purple-600">
        <!-- <lucide-clock class="w-5 h-5"></lucide-clock> -->
      </div>
      <div>
        <p class="text-xs text-gray-500 font-medium uppercase">Duration</p>
        <p class="font-semibold text-gray-700">{{ duration }} sec</p>
      </div>
    </div>

    <div class="flex items-center gap-3">
      <div class="p-2 bg-orange-50 rounded-lg text-orange-600">
        <!-- <lucide-calendar class="w-5 h-5"></lucide-calendar> -->
      </div>
      <div>
        <p class="text-xs text-gray-500 font-medium uppercase">Completed</p>
        <p class="font-semibold text-gray-700 text-sm">
          {{ data.examCompletedDateTime | date:'medium' }}
        </p>
      </div>
    </div>

    <div class="flex items-center gap-3">
      <div class="p-2 bg-gray-50 rounded-lg text-gray-600">
        <span class="w-5 h-5 flex items-center justify-center font-bold">#</span>
      </div>
      <div>
        <p class="text-xs text-gray-500 font-medium uppercase">Questions</p>
        <p class="font-semibold text-gray-700">{{ data.totalQuestions }}</p>
      </div>
    </div>
  </div>
</div>
