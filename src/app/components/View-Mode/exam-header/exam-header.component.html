<mat-card class="p-4 mb-4 border-start border-4 border-primary">

  <!-- Header -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center">

    <h2 class="fw-bold d-flex align-items-center mb-3 mb-md-0">
      {{ data.subjectName }} Exam Result
    </h2>

    <!-- Score Badge -->
    <span
      class="badge px-4 py-2 fs-6 fw-bold text-light"
      [ngClass]="data.score > 0 ? 'bg-success' : 'bg-danger'"
    >
      Score: {{ data.score }}
    </span>

  </div>

  <mat-divider class="my-3"></mat-divider>

  <!-- Details Grid -->
  <div class="row g-4">

    <!-- Difficulty -->
    <div class="col-12 col-sm-6 col-md-3 d-flex align-items-center">
      <div class="me-3 p-3 bg-primary bg-opacity-10 rounded">
        <mat-icon class="text-primary">leaderboard</mat-icon>
      </div>
      <div>
        <p class="text-muted text-uppercase small mb-1">Difficulty</p>
        <p class="fw-semibold">{{ data.difficultyLevel }}</p>
      </div>
    </div>

    <!-- Duration -->
    <div class="col-12 col-sm-6 col-md-3 d-flex align-items-center">
      <div class="me-3 p-3 bg-purple-100 rounded">
        <mat-icon class="text-purple">timer</mat-icon>
      </div>
      <div>
        <p class="text-muted text-uppercase small mb-1">Duration</p>
        <p class="fw-semibold">{{ duration }} sec</p>
      </div>
    </div>

    <!-- Completed On -->
    <div class="col-12 col-sm-6 col-md-3 d-flex align-items-center">
      <div class="me-3 p-3 bg-warning bg-opacity-10 rounded">
        <mat-icon class="text-warning">event</mat-icon>
      </div>
      <div>
        <p class="text-muted text-uppercase small mb-1">Completed</p>
        <p class="fw-semibold small">
          {{ data.examCompletedDateTime | date:'medium' }}
        </p>
      </div>
    </div>

    <!-- Total Questions -->
    <div class="col-12 col-sm-6 col-md-3 d-flex align-items-center">
      <div class="me-3 p-3 bg-secondary bg-opacity-10 rounded">
        <mat-icon class="text-secondary">quiz</mat-icon>
      </div>
      <div>
        <p class="text-muted text-uppercase small mb-1">Questions</p>
        <p class="fw-semibold">{{ data.totalQuestions }}</p>
      </div>
    </div>

  </div>

</mat-card>
