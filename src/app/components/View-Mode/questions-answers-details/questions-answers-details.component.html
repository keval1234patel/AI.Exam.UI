<div class="min-h-screen bg-light pb-5">
  <div class="container mt-4">

    <!-- HEADER -->
    <app-exam-header [data]="examData" class="mb-4 d-block"></app-exam-header>

    <!-- MAIN GRID -->
    <div class="row g-4">

      <!-- LEFT SIDE: QUESTION LIST -->
      <div class="col-12 col-lg-4 col-xl-3">

        <div class="card shadow-sm border-0 rounded-3 h-100">
          <div class="card-body p-0">
            <app-question-list 
              [questions]="examData.qandA"
              [selectedId]="selectedQuestionId"
              [isVerified]="examData.isVerified"
              (select)="onQuestionSelect($event)">
            </app-question-list>
          </div>
        </div>

      </div>

      <!-- RIGHT SIDE: QUESTION DETAIL -->
      <div class="col-12 col-lg-8 col-xl-9">

        <div class="card shadow-sm border-0 rounded-3 h-100">

          <div class="card-body p-4">
            <app-question-detail 
              *ngIf="selectedQuestion; else emptyState"
              [question]="selectedQuestion"
              [isVerified]="examData.isVerified">
            </app-question-detail>

            <!-- EMPTY STATE -->
            <ng-template #emptyState>
              <div class="d-flex flex-column align-items-center justify-content-center text-secondary py-5">
                <mat-icon fontIcon="help_outline" class="mb-2" style="font-size: 42px;"></mat-icon>
                <p class="fs-6">Select a question to view details</p>
              </div>
            </ng-template>
          </div>

        </div>

      </div>

    </div>

  </div>
</div>
