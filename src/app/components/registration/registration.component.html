<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <mat-card class="p-4 shadow-lg">
        <h3 class="text-center mb-4">Create Account</h3>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your email" formControlName="email">
            <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
              Please enter a valid email.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter password" formControlName="password">
            <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
              Password is required.
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" class="w-100" [disabled]="registerForm.invalid">
            Create Account
          </button>

          <div class="text-center text-danger mb-2">{{ errorMessage }}</div>

          <div class="text-center">
            <button mat-button color="accent" type="button" (click)="navigateToLogin()">
              Login
            </button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
